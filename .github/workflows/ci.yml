name: Continous Intergrations

on:
  push:
    branches:
      - master

jobs:
  build:
    env:
      REPOSITORY: log
      TOKEN_GITHUB: ccd4f093545379a60c860dbc0fd1c420cd014568
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@master

      - name: Settings git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build, and test
        run: |
          if [[ $(git log -1 | grep "Alterando para versão") ]]
          then
              echo NAO APLICAR
          else
              npm i
              npm run lint
              npm test
          fi
        env:
          CI: true
      - name: Improving version and Push to github
        run: |
          if [[ $(git log -1 | grep "Alterando para versão") ]]
          then
              echo NAO APLICAR
          else
              git checkout -f
              npm version patch
              echo $(grep '"version":' package.json -m1 | cut -d\" -f4)
          fi
